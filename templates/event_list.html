{% include 'top.html' %}

<div class="content">
    <div class="container">
        <h1 class="title" align="center">CASA Test Events</h1>
        <div class="search">
            <form class="search-top" method="POST" action="{{url_for('list_event')}}">
                <input type="text" name="search" placeholder="Search Tests" autofocus>
                <button class="flat" type="submit">Find</button>
                <div class="clear"></div>
            </form>
        </div>
        <table class="styled">
            <thead>
                <tr>
				    <th>Test ID</th>
                    <th>Test Date</th>
                    <th>Aircraft Reg #</th>
                    <th>Status</th>
                    <th>Technician</th>
                    <th>Test Engineer</th>
                </tr>
            </thead>
            <tbody>
                    {% for e in event %}
                    <tr class='clickable-row' data-href="{{url_for('update_event', test_id=e.test_id, username=e.technicianuser)}}" method="GET">
					    <td>{{ e.test_id }}</td>
                        <td>{{ e.test_date }}</td>
                        <td>{{ e.regno }}</td>
                        <td>{{ e.status }}</td>
                        <td>{{ e.technician }}</td>
                        <td>{{ e.testengineer }}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" defer="defer"> jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
	$(".clickable-row").mouseover(function() {
        $(this).css('background-color', '#eeeeee');
    });
	$(".clickable-row").mouseout(function() {
        $(this).css('background-color', 'white');
    });

});
</script>
